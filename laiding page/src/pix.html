<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    margin: 0;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: #fff;
    border: none;
    padding: 15px;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

#message {
    margin-top: 20px;
    font-size: 16px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Pagamento com Cartão de Crédito</h1>
        <form id="payment-form">
            <div class="form-group">
                <label for="card-number">Número do Cartão:</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-group">
                <label for="card-name">Nome no Cartão:</label>
                <input type="text" id="card-name" placeholder="Nome Completo" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Data de Validade:</label>
                <input type="text" id="expiry-date" placeholder="MM/AAAA" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" placeholder="123" required>
            </div>
            <button type="submit">Pagar</button>
        </form>
        <p id="message"></p>
       
    </div>
   <script>
    document.getElementById('payment-form').addEventListener('submit', function(event) {
    event.preventDefault();

    // Aqui você pode adicionar validação do formulário e lógica para enviar os dados
    // Como é um exemplo educacional, vamos apenas exibir uma mensagem simples

    const cardNumber = document.getElementById('card-number').value;
    const cardName = document.getElementById('card-name').value;
    const expiryDate = document.getElementById('expiry-date').value;
    const cvv = document.getElementById('cvv').value;

    // Simulação de verificação dos dados (apenas para fins educacionais)
    if (cardNumber && cardName && expiryDate && cvv) {
        document.getElementById('message').textContent = 'Pagamento realizado com sucesso!';
        document.getElementById('message').style.color = 'green';
    } else {
        document.getElementById('message').textContent = 'Por favor, preencha todos os campos.';
        document.getElementById('message').style.color = 'red';
    }
});

   </script>
</body>
</html>
