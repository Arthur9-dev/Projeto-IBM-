<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="vixel sports/" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pagamento</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color:  #0a1f36;
            color:  #0a1f36;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ECF0F1;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 500px;
            max-width: 90%;
        }
        h2 {
            color:  #0a1f36;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"], button {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cae3ff;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #0a1f36;
            outline: none;
        }
        button {
            background-color: #0a1f36;
            color:  #cde5ff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0a1f36 ;
        }
        .payment-method {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .payment-method div {
            flex: 1;
            text-align: center;
        }
        .payment-method input {
            margin-right: 8px;
        }
        .qr-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .qr-container img {
            width: 150px;
            height: 150px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Informações de Pagamento</h2>
    <div class="payment-method">
        <div>
            <input type="radio" id="cartao" name="pagamento" checked>
            <label for="cartao">Cartão de Crédito</label>
        </div>
        <div>
            <input type="radio" id="pix" name="pagamento">
            <label for="pix">Pix</label>
        </div>
    </div>

    <div id="cartao-info">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" placeholder="Digite seu nome">

        <label for="numero-cartao">Número do Cartão</label>
        <input type="text" id="numero-cartao" placeholder="Digite o número do cartão">

        <label for="validade">Validade</label>
        <input type="text" id="validade" placeholder="MM/AA">

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="CVV">
    </div>

    <div id="pix-info" class="qr-container">
        <label>Escaneie o QR Code para pagar com Pix:</label>
        <img src="vixel sports/qrcode.jfif" alt="QR Code para pagamento">
    </div>

    <button id="checkout">Finalizar Compra</button>
</div>

<script>
    const cartaoRadio = document.getElementById('cartao');
    const pixRadio = document.getElementById('pix');
    const cartaoInfo = document.getElementById('cartao-info');
    const pixInfo = document.getElementById('pix-info');

    cartaoRadio.addEventListener('change', () => {
        cartaoInfo.style.display = 'block';
        pixInfo.style.display = 'none';
    });

    pixRadio.addEventListener('change', () => {
        cartaoInfo.style.display = 'none';
        pixInfo.style.display = 'block';
    });
</script>

</body>
</html>
